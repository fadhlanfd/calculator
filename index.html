<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
      <div class="display">
        <div class="calculator-screen">
          <p id="output">0</p>
        </div>
      <div class="calculator-keys">
        <div class="row">
          <button class= "all-clear" id="r1-1" onclick="forclear()">AC</button>
          <button class="delete" id="r1-2" onclick="deleteLastNumber()">DEL</button>
           <button class="percentage" id="r1-3" onclick="perc()">%</button>
           <button class="operator" id="r1-4" value="/" onclick="fordisplay('/')">&divide;</button>
        </div>
        <div class="row">
           <button class="number" id="r2-1" value="7" onclick="fordisplay('7')">7</button>
           <button class="number" id="r2-2" value="8" onclick="fordisplay('8')">8</button>
           <button class="number" id="r2-3" value="9" onclick="fordisplay('9')">9</button>
           <button class="operator" id="r2-4" value="X" onclick="fordisplay('*')" >&times;</button>
        </div>
        <div class="row">
           <button class="number" id="r3-1" value="4" onclick="fordisplay('4')">4</button>
           <button class="number" id="r3-2" value="5" onclick="fordisplay('5')">5</button>
           <button class="number" id="r3-3" value="6" onclick="fordisplay('6')">6</button>
           <button class="operator" id="r3-4" value="-" onclick="fordisplay('-')">-</button>
        </div>
        <div class="row">
           <button class="number" id="r4-1" value="1" onclick="fordisplay('1')">1</button>
           <button class="number" id="r4-2" value="2" onclick="fordisplay('2')">2</button>
           <button class="number" id="r4-3" value="3" onclick="fordisplay('3')">3</button>
           <button class="operator" id="r4-4"  value="+" onclick="fordisplay('+')">+</button>
        </div>
        <div class="row">
          <button class="number zero-btn" id="r5-1" value="0" onclick="fordisplay('0')">0</button>
          <button class="decimal" id="r5-2" value="." onclick="fordisplay('.')">.</button>
          <button class="equal-sign" id="r5-3" value="=" onclick="solve()">=</button>
        </div>
      </div>
    </div>
      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
